# Tech Decision Support System - Debate Architecture
# Uses structured debate to evaluate technical decisions

architecture: debate

# Decision context
decision:
  title: "Technology Selection Decision"
  description: "Systematic evaluation of technical options through structured debate"
  decision_type: "technology_selection"  # Options: technology_selection, architecture_change, build_vs_buy, vendor_selection

# Debate participants
participants:
  proponent:
    name: "solution_advocate"
    description: "Argues in favor of the proposed solution"
    role: "Make the strongest case for why this solution is the best choice"
    focus_areas:
      - "Technical advantages and capabilities"
      - "Alignment with business requirements"
      - "Implementation feasibility"
      - "Long-term benefits and ROI"
    tools: ["WebSearch", "Read"]

  opponent:
    name: "critical_analyst"
    description: "Challenges the proposed solution and presents alternatives"
    role: "Identify weaknesses, risks, and better alternatives"
    focus_areas:
      - "Technical limitations and drawbacks"
      - "Implementation risks and challenges"
      - "Cost and resource implications"
      - "Alternative solutions comparison"
    tools: ["WebSearch", "Read"]

  moderator:
    name: "technical_moderator"
    description: "Guides debate and ensures comprehensive coverage"
    role: "Ensure all evaluation criteria are addressed and keep debate focused"

  judge:
    name: "expert_panel"
    description: "Makes final decision based on debate evidence"
    role: "Evaluate arguments objectively and provide final recommendation"
    expertise:
      - "Software architecture"
      - "Technology strategy"
      - "Risk management"
      - "Business alignment"

# Debate structure
debate_config:
  rounds: 3  # Number of debate rounds
  round_duration: 300  # Seconds per round (5 minutes)
  format: "oxford_style"  # Options: oxford_style, parliamentary, panel

  round_structure:
    - round: 1
      name: "Opening Arguments"
      proponent_time: 180
      opponent_time: 180
      focus: "Present main positions and key points"

    - round: 2
      name: "Deep Analysis"
      proponent_time: 240
      opponent_time: 240
      focus: "Address evaluation criteria in detail with evidence"

    - round: 3
      name: "Rebuttals & Counterarguments"
      proponent_time: 120
      opponent_time: 120
      focus: "Respond to opposing points and strengthen position"

# Evaluation criteria (weighted scoring)
evaluation_criteria:
  technical_fit:
    weight: 25
    sub_criteria:
      - "Meets functional requirements"
      - "Scalability and performance"
      - "Integration capabilities"
      - "Technical maturity"
      - "Security features"

  implementation_feasibility:
    weight: 20
    sub_criteria:
      - "Team skill availability"
      - "Learning curve"
      - "Migration complexity"
      - "Timeline to production"
      - "Development tooling"

  cost_efficiency:
    weight: 20
    sub_criteria:
      - "Initial licensing/setup costs"
      - "Ongoing operational costs"
      - "Developer productivity impact"
      - "Infrastructure requirements"
      - "Total Cost of Ownership (3-year)"

  risk_management:
    weight: 20
    sub_criteria:
      - "Vendor lock-in risk"
      - "Technology obsolescence risk"
      - "Support and community"
      - "Migration/exit strategy"
      - "Compliance and regulatory"

  business_alignment:
    weight: 15
    sub_criteria:
      - "Strategic roadmap fit"
      - "Time to market"
      - "Competitive advantage"
      - "Market adoption trends"
      - "Customer impact"

# Decision templates for common scenarios
decision_templates:
  technology_selection:
    description: "Choosing between competing technologies (e.g., React vs Vue, PostgreSQL vs MongoDB)"
    required_info:
      - "Technology options (minimum 2)"
      - "Current tech stack context"
      - "Team expertise levels"
      - "Project requirements"
      - "Timeline and budget constraints"

  architecture_change:
    description: "Major architecture changes (e.g., Monolith to Microservices)"
    required_info:
      - "Current architecture description"
      - "Proposed architecture"
      - "Pain points driving change"
      - "System scale metrics"
      - "Migration strategy"

  build_vs_buy:
    description: "Build custom solution vs buy/adopt existing tool"
    required_info:
      - "Capability requirements"
      - "Available solutions in market"
      - "Internal development capacity"
      - "Customization needs"
      - "Budget range"

  vendor_selection:
    description: "Selecting vendor/provider for critical service"
    required_info:
      - "Vendor options (minimum 2)"
      - "Service requirements"
      - "Integration requirements"
      - "Contract terms comparison"
      - "Support requirements"

# Output configuration
output:
  directory: "outputs/tech_decisions"
  format: "markdown"  # Options: json, markdown, pdf

  report_sections:
    - "Executive Summary"
    - "Decision Context"
    - "Options Evaluated"
    - "Debate Transcript"
    - "Evaluation Scorecard"
    - "Final Recommendation"
    - "Implementation Roadmap"
    - "Risk Mitigation Plan"
    - "Dissenting Opinions"

# Model configuration
models:
  lead: "sonnet"       # Moderator requires reasoning
  proponent: "sonnet"  # Strong argumentation needed
  opponent: "sonnet"   # Critical analysis requires depth
  judge: "opus"        # Final decision needs best model

# Advanced options
advanced:
  enable_fact_checking: true      # Verify claims with web search
  require_evidence: true           # Arguments must cite sources
  allow_expert_consultation: true # Can spawn additional experts
  structured_scoring: true         # Use rubric-based scoring
  generate_alternatives: true     # Generate alternative solutions
  sensitivity_analysis: true      # Test decision robustness
