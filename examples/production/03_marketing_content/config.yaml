# Marketing Content Optimization Configuration
# Uses Critic-Actor architecture for iterative content improvement

architecture: critic_actor

# Content configuration
content:
  # Content type
  type: "blog_post"  # blog_post, email, ad_copy, social_media, landing_page

  # Content brief
  brief: |
    Create a blog post announcing our new AI-powered code review tool.
    Target audience: Software engineering teams and DevOps professionals.
    Key points:
    - Automated code quality checks
    - Security vulnerability detection
    - Integration with GitHub and GitLab
    - 50% reduction in review time
    Call-to-action: Sign up for free trial

  # Keywords (for SEO)
  keywords:
    - "AI code review"
    - "automated code analysis"
    - "code quality"
    - "security scanning"
    - "DevOps tools"

  # Target length
  target_length:
    min_words: 800
    max_words: 1200

# Brand guidelines
brand:
  # Brand voice
  voice: "professional yet approachable"  # professional, casual, authoritative, friendly

  # Tone attributes
  tone:
    - "innovative"
    - "trustworthy"
    - "technical yet accessible"

  # Prohibited phrases (to avoid)
  prohibited_phrases:
    - "revolutionary"
    - "game-changer"
    - "disrupting"

  # Company values
  values:
    - "Technical excellence"
    - "Developer productivity"
    - "Security first"

# Evaluation criteria (scoring 0-100)
evaluation:
  # SEO optimization
  seo:
    weight: 25
    criteria:
      - "Keyword density (1-2%)"
      - "Meta description (150-160 chars)"
      - "Header structure (H1, H2, H3)"
      - "Internal/external links"

  # Engagement/readability
  engagement:
    weight: 30
    criteria:
      - "Hook quality (first paragraph)"
      - "Readability score (Flesch-Kincaid 60-80)"
      - "Use of subheadings and bullet points"
      - "Call-to-action clarity"

  # Brand consistency
  brand_consistency:
    weight: 25
    criteria:
      - "Voice alignment"
      - "Tone consistency"
      - "No prohibited phrases"
      - "Values reflection"

  # Technical accuracy
  accuracy:
    weight: 20
    criteria:
      - "Factual correctness"
      - "Technical term usage"
      - "Claim substantiation"

# Iteration configuration
iteration:
  # Maximum iterations
  max_iterations: 3

  # Quality threshold (0-100, stop if reached)
  quality_threshold: 85

  # Improvement threshold (stop if improvement < X%)
  min_improvement: 5

# A/B testing variants
ab_testing:
  enabled: true
  num_variants: 2  # Generate N variants with different angles

# Model configuration
models:
  lead: "sonnet"       # Lead orchestrator
  actor: "sonnet"      # Content creator (needs creativity)
  critic: "haiku"      # Critic evaluator (faster, cheaper)

# Output configuration
output:
  directory: "outputs"
  format: "markdown"  # json, markdown, pdf

  # Include evaluation details
  include_evaluation: true

  # Include iteration history
  include_history: true

# Logging
logging:
  level: "INFO"
  file: "logs/marketing_content.log"
