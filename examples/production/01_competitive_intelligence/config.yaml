# Competitive Intelligence Analysis Configuration

# Architecture to use
architecture: research

# Business template configuration
business_template: competitive_intelligence

# Template variables for prompt customization
company_name: "Our Company"
industry: "Cloud Computing"

# Competitors to analyze
competitors:
  - name: "AWS"
    website: "https://aws.amazon.com"
    focus_areas:
      - "Compute services (EC2, Lambda)"
      - "Storage solutions (S3, EBS)"
      - "Database offerings (RDS, DynamoDB)"
      - "Pricing models"

  - name: "Microsoft Azure"
    website: "https://azure.microsoft.com"
    focus_areas:
      - "Compute services (Virtual Machines, Functions)"
      - "Storage solutions (Blob Storage, Disk Storage)"
      - "Database offerings (SQL Database, Cosmos DB)"
      - "Pricing models"

  - name: "Google Cloud"
    website: "https://cloud.google.com"
    focus_areas:
      - "Compute services (Compute Engine, Cloud Functions)"
      - "Storage solutions (Cloud Storage, Persistent Disk)"
      - "Database offerings (Cloud SQL, Firestore)"
      - "Pricing models"

# Analysis dimensions
analysis_dimensions:
  - "Product Features"
  - "Pricing Model"
  - "Market Share"
  - "Technology Stack"
  - "Customer Reviews"
  - "Recent Updates"

# Output configuration
output:
  directory: "outputs"
  format: "markdown"  # json, markdown, pdf
  include_charts: false
  include_swot: true

# Model configuration
models:
  lead: "sonnet"    # Lead agent model
  agents: "haiku"   # Subagent model

# Logging
logging:
  level: "INFO"
  file: "logs/competitive_intelligence.log"
