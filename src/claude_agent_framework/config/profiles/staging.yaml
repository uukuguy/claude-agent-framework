# Staging Environment Profile
# Balanced performance and cost for testing

framework:
  lead_agent_model: sonnet
  enable_logging: true
  enable_metrics: true
  enable_plugins: true
  max_parallel_agents: 5
  permission_mode: bypassPermissions

# Agent-specific overrides for staging
agents:
  researcher:
    model: haiku
  data-analyst:
    model: sonnet
  report-writer:
    model: sonnet
