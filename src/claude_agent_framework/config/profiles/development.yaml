# Development Environment Profile
# Optimized for fast iteration and debugging

framework:
  lead_agent_model: haiku
  enable_logging: true
  enable_metrics: true
  enable_plugins: true
  max_parallel_agents: 3
  permission_mode: bypassPermissions

# Agent-specific overrides for development
agents:
  researcher:
    model: haiku
  data-analyst:
    model: haiku
  report-writer:
    model: haiku
