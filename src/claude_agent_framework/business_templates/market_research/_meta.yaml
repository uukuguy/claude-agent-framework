# Business Template: Market Research

name: market_research
description: Market research and industry analysis
applicable_architectures:
  - research
  - pipeline
version: "1.0.0"

# Default query when no -q parameter is provided
default_query: "Conduct market research on ${target_market} in the ${industry} industry"

# Agent prompts provided
agents:
  - researcher
  - data_analyst
  - report_writer
  - lead_agent

# Template variables (examples)
template_variables:
  target_market: "Target Market"
  industry: "Technology"
  geography: "Global"
  research_scope:
    - "Market Size"
    - "Growth Trends"
    - "Key Players"
    - "Consumer Behavior"
