# Business Template: Tech Decision

name: tech_decision
description: Technology decision-making through structured debate
applicable_architectures:
  - debate
version: "1.0.0"

# Default query when no -q parameter is provided
default_query: "Evaluate ${decision_topic} for ${organization}"

# Agent prompts provided
agents:
  - pro_advocate
  - con_advocate
  - moderator
  - lead_agent

# Template variables (examples)
template_variables:
  decision_topic: "Technology Decision"
  organization: "Organization Name"
  evaluation_criteria:
    - "Technical Fit"
    - "Cost"
    - "Risk"
    - "Team Readiness"
