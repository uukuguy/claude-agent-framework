# Business Template: Code Debugger

name: code_debugger
description: Code debugging through reflective analysis
applicable_architectures:
  - reflexion
version: "1.0.0"

# Default query when no -q parameter is provided
default_query: "Debug the issue in ${codebase}: ${bug_description}"

# Agent prompts provided
agents:
  - executor
  - reflector
  - lead_agent

# Template variables (examples)
template_variables:
  codebase: "Codebase Name"
  language: "Python"
  bug_description: "Bug description"
