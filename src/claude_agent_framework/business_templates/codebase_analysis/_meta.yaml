# Business Template: Codebase Analysis

name: codebase_analysis
description: Large-scale codebase analysis using map-reduce
applicable_architectures:
  - mapreduce
version: "1.0.0"

# Agent prompts provided
agents:
  - mapper
  - reducer
  - lead_agent

# Template variables (examples)
template_variables:
  codebase: "Codebase Name"
  analysis_focus:
    - "Code Quality"
    - "Security"
    - "Performance"
    - "Maintainability"
  file_patterns: "**/*.py"
