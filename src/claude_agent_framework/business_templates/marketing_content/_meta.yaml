# Business Template: Marketing Content

name: marketing_content
description: Marketing content creation and optimization
applicable_architectures:
  - critic_actor
version: "1.0.0"

# Default query when no -q parameter is provided
default_query: "Create ${content_type} for ${brand_name} targeting ${target_audience}"

# Agent prompts provided
agents:
  - content_creator
  - content_critic
  - lead_agent

# Template variables (examples)
template_variables:
  brand_name: "Brand Name"
  target_audience: "Target Audience"
  content_type: "blog post"
  brand_voice: "professional yet approachable"
