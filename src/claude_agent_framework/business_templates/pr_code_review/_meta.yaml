# Business Template: PR Code Review

name: pr_code_review
description: Pull request code review workflow
applicable_architectures:
  - pipeline
version: "1.0.0"

# Default query when no -q parameter is provided
default_query: "Review pull request ${pr_number} in ${repository}"

# Agent prompts provided
agents:
  - code_reviewer
  - security_reviewer
  - style_checker
  - lead_agent

# Template variables (examples)
template_variables:
  repository: "Repository Name"
  pr_number: ""
  review_focus:
    - "Code Quality"
    - "Security"
    - "Performance"
    - "Style Compliance"
